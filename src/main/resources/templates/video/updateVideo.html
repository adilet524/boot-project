<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>update-lesson</title>
</head>
<body>
<form
        action="#"
        th:action="@{/{lessonId}/{id}/saveUpdateVideo(lessonId=${lessonId}, id=${video.id})}"
        th:object="${video}"
        method="POST">

    <input type="hidden" name="id" th:field="*{id}">
    <input type="text" name="videoName" th:field="*{videoName}" placeholder="Video name">
    <br><br>
    <input type="text" name="link" th:field="*{link}" placeholder="link">
    <br><br>
    <input type="submit" value="Add">

</form>
</body>
</html>
